<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>

    <style>
        body{
            font-family: Arial;
        }
        .container{
            width: 360px;
            margin: auto;
            background-color: #e8f5e9;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
        label{
            display: block;
            margin-top: 10px;
        }
        input{
            width: 90%;
            padding: 5px;
        }
        .gender{
            width: auto;
        }
    </style>

    <script>
        function validateEmployee() {

            var name = document.getElementById("ename").value;
            var id = document.getElementById("eid").value;
            var dept = document.getElementById("dept").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var dob = document.getElementById("dob").value;
            var pass = document.getElementById("pass").value;
            var cpass = document.getElementById("cpass").value;

            var gender = document.getElementsByName("gender");
            var genderSelected = false;

            for (var i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    genderSelected = true;
                }
            }

            if (name == "") {
                alert("Enter employee name");
                return false;
            }

            if (id == "") {
                alert("Enter employee ID");
                return false;
            }

            if (dept == "") {
                alert("Enter department");
                return false;
            }

            if (dob == "") {
                alert("Select date of birth");
                return false;
            }

            if (!genderSelected) {
                alert("Select gender");
                return false;
            }

            if (email == "") {
                alert("Enter email");
                return false;
            }

            if (phone == "" || phone.length != 10) {
                alert("Enter valid 10-digit phone number");
                return false;
            }

            if (pass == "") {
                alert("Enter password");
                return false;
            }

            if (pass != cpass) {
                alert("Passwords do not match");
                return false;
            }

            alert("Employee registered successfully");
            return true;
        }
    </script>
</head>

<body>

<h2 align="center">Employee Registration Form</h2>

<div class="container">
    <form onsubmit="return validateEmployee()">

        <label>Employee Name:</label>
        <input type="text" id="ename">

        <label>Employee ID:</label>
        <input type="text" id="eid">

        <label>Department:</label>
        <input type="text" id="dept">

        <label>Date of Birth:</label>
        <input type="date" id="dob">

        <label>Gender:</label>
        <input type="radio" name="gender" class="gender"> Male
        <input type="radio" name="gender" class="gender"> Female
        <input type="radio" name="gender" class="gender"> Other

        <label>Email:</label>
        <input type="email" id="email">

        <label>Phone Number:</label>
        <input type="text" id="phone">

        <label>Password:</label>
        <input type="password" id="pass">

        <label>Confirm Password:</label>
        <input type="password" id="cpass">

        <br><br>
        <input type="submit" value="Register">

    </form>
</div>

</body>
</html>
